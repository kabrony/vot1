# Repository settings
repository:
  # See https://developer.github.com/v3/repos/#edit for all available settings.
  name: vot1
  description: "VOT1: An advanced autonomous intelligence system with memory management, OWL reasoning, and self-improvement workflows"
  homepage: https://villageofthousands.io
  topics: autonomous-intelligence, memory-management, owl-reasoning, self-improvement, ai, vector-database, visualization, dashboard, hybrid-intelligence
  private: false
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true

