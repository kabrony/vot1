name: VOT1 Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (format: vX.Y.Z)'
        required: true
        default: 'v0.0.0'

jobs:
  build-release:
    name: 游 Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: 游댝 Set version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools twine
      
      - name: 游늶 Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 游닇 Create Release Notes
        run: |
          cat > release_notes.md << EOL
          # VOT1 ${{ steps.version.outputs.version }} Release

          ![VOT1 Release Banner](https://raw.githubusercontent.com/villageofthousands/vot1-assets/main/vot1-release-banner.png)

          ## What's New
          
          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ```bash
          pip install vot1==${{ steps.version.outputs.version_number }}
          ```

          ## Documentation

          Full documentation for this release is available at:
          https://villageofthousands.github.io/vot1/

          ## Docker Image

          ```bash
          docker pull ghcr.io/villageofthousands/vot1:${{ steps.version.outputs.version }}
          ```
          EOL
      
      - name: 游댣 Build Python package
        run: |
          python -m build
      
      - name: 游빍 Test built package
        run: |
          twine check dist/*
      
      - name: 游 Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: VOT1 ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
      
      - name: 游냡 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: 游닍 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true

  announce:
    name: 游닉 Announce Release
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v3
      
      - name: 游댝 Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: 游냕 Announce on Twitter
        uses: ethomson/send-tweet-action@v1
        with:
          status: "游꿀 VOT1 ${{ steps.version.outputs.version }} has been released! Featuring improved memory management, enhanced OWL reasoning, and more. Download now: https://github.com/villageofthousands/vot1/releases/tag/${{ steps.version.outputs.version }} #VOT1 #AI #AutonomousIntelligence"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      
      - name: 游눫 Announce on Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            游 **VOT1 ${{ steps.version.outputs.version }} Released!**
            
            A new version of VOT1 is now available with new features and improvements.
            
            游닌 **Download**: https://github.com/villageofthousands/vot1/releases/tag/${{ steps.version.outputs.version }}
            游닄 **Docs**: https://villageofthousands.github.io/vot1/
            游냡 **Docker**: `docker pull ghcr.io/villageofthousands/vot1:${{ steps.version.outputs.version }}` 