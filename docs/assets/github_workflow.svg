<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #555; }
    .step { stroke: #333; stroke-width: 2; rx: 10; ry: 10; }
    .decision { stroke: #333; stroke-width: 2; }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
    .step-1 { fill: #6e5494; }
    .step-2 { fill: #2b7489; }
    .step-3 { fill: #e34c26; }
    .step-4 { fill: #563d7c; }
    .step-5 { fill: #f1e05a; }
    .decision-box { fill: #24292e; }
    .text-light { fill: white; }
    .note { font: italic 12px sans-serif; fill: #777; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" class="title" text-anchor="middle">GitHub Integration Workflow</text>
  <text x="500" y="70" class="subtitle" text-anchor="middle">Real API Implementation Process</text>
  
  <!-- Start -->
  <ellipse cx="500" cy="120" rx="80" ry="30" class="step step-1" />
  <text x="500" y="125" class="label text-light">Start</text>
  
  <!-- Initialize -->
  <rect x="400" y="180" width="200" height="60" class="step step-1" />
  <text x="500" y="215" class="label text-light">Initialize GitHub Client</text>
  
  <!-- Check Memory -->
  <rect x="400" y="270" width="200" height="60" class="step step-2" />
  <text x="500" y="305" class="label text-light">Check Memory for Analysis</text>
  
  <!-- Memory Decision -->
  <polygon points="500,360 550,410 500,460 450,410" class="decision decision-box" />
  <text x="500" y="415" class="label text-light">Found in Memory?</text>
  
  <!-- Analyze Repository -->
  <rect x="650" y="380" width="200" height="60" class="step step-3" />
  <text x="750" y="415" class="label text-light">Analyze Repository</text>
  
  <!-- Store in Memory -->
  <rect x="650" y="470" width="200" height="60" class="step step-2" />
  <text x="750" y="505" class="label text-light">Store Results in Memory</text>
  
  <!-- Generate Improvements -->
  <rect x="400" y="490" width="200" height="60" class="step step-4" />
  <text x="500" y="525" class="label text-light">Generate Improvements</text>
  
  <!-- Implement Changes -->
  <rect x="400" y="580" width="200" height="60" class="step step-5" />
  <text x="500" y="615" class="label text-light">Implement Changes via API</text>
  
  <!-- End -->
  <ellipse cx="500" cy="670" rx="80" ry="30" class="step step-1" />
  <text x="500" y="675" class="label text-light">End</text>
  
  <!-- Connections -->
  <line x1="500" y1="150" x2="500" y2="180" class="arrow" />
  <line x1="500" y1="240" x2="500" y2="270" class="arrow" />
  <line x1="500" y1="330" x2="500" y2="360" class="arrow" />
  
  <!-- Decision Paths -->
  <line x1="550" y1="410" x2="650" y2="410" class="arrow" />
  <text x="600" y="400" class="note">No</text>
  
  <line x1="750" y1="440" x2="750" y2="470" class="arrow" />
  <line x1="650" y1="500" x2="600" y2="500" class="arrow" />
  
  <line x1="450" y1="410" x2="400" y2="410" x2="400" y2="490" x2="400" y2="490" class="arrow" />
  <text x="380" y="450" class="note">Yes</text>
  
  <line x1="500" y1="550" x2="500" y2="580" class="arrow" />
  <line x1="500" y1="640" x2="500" y2="640" class="arrow" />
  
  <!-- Process Notes -->
  <text x="200" y="215" class="note">Authenticate with GitHub API</text>
  <text x="200" y="305" class="note">Search for recent analysis in vector store</text>
  <text x="900" y="415" class="note">Perform deep repository analysis</text>
  <text x="900" y="505" class="note">Save analysis for future use</text>
  <text x="200" y="525" class="note">Identify areas for improvement</text>
  <text x="200" y="615" class="note">Create PRs, workflows, webhooks</text>
  
  <!-- Real API Emphasis -->
  <text x="500" y="160" font-weight="bold" text-anchor="middle" fill="#ff0000">NO MOCKS!</text>
  <text x="750" y="450" font-weight="bold" text-anchor="middle" fill="#ff0000">REAL API CALLS</text>
  <text x="500" y="560" font-weight="bold" text-anchor="middle" fill="#ff0000">ACTUAL CHANGES</text>
</svg> 