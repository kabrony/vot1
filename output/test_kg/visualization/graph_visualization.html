<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111133;
        }
        #graph-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .node-label {
            position: absolute;
            color: white;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 100;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111133;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="node-label" class="node-label"></div>
    <div id="loading-screen" class="loading-screen">Loading Knowledge Graph...</div>
    
    <!-- THREE.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <!-- Main application code -->
    <script src="graph.js"></script>
</body>
</html>
