<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | VOT1</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            background-color: var(--color-bg);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            font-family: var(--font-mono);
            color: var(--color-accent);
            text-shadow: 0 0 10px var(--color-accent), 0 0 20px var(--color-accent);
            margin-bottom: 1rem;
            animation: flicker 3s infinite;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .error-details {
            font-family: var(--font-mono);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid var(--color-accent);
            text-align: left;
            max-width: 600px;
            margin-bottom: 2rem;
            overflow: auto;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
        
        .error-button {
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            box-shadow: 0 0 10px var(--color-primary);
        }
        
        .error-button:hover {
            background-color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent);
            transform: translateY(-2px);
        }
        
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--color-accent), 0 0 20px var(--color-accent);
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">
            Neural circuit failure detected. The system has encountered an unexpected error in the memory processing matrix.
        </div>
        <div class="error-details">
            <!-- Error details will be inserted by the server -->
            System error: Neural processing overload. Attempting to recover memory fragments...
        </div>
        <div class="error-actions">
            <a href="/" class="error-button">Return to Dashboard</a>
            <a href="javascript:location.reload()" class="error-button">Retry Connection</a>
        </div>
    </div>
</body>
</html>
