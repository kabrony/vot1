<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTai Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-none d-md-block">
                <div class="logo">
                    VOTai<br>Dashboard
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/github' in request.path %}active{% endif %}" href="/github">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/agents' in request.path %}active{% endif %}" href="/agents">
                            <i class="bi bi-person-workspace"></i> Agents
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/memory' in request.path %}active{% endif %}" href="/memory">
                            <i class="bi bi-database"></i> Memory
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 offset-md-2 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>{% block title %}VOTai Dashboard{% endblock %}</h1>
                    <div>
                        <span class="last-refresh me-2">Last refresh: {{ last_refresh }}</span>
                        <button id="refresh-btn" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Refresh button functionality
            document.getElementById('refresh-btn').addEventListener('click', function() {
                this.disabled = true;
                this.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refreshing...';
                
                fetch('/api/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert('Failed to refresh: ' + (data.error || 'Unknown error'));
                        this.disabled = false;
                        this.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error refreshing data: ' + error);
                    this.disabled = false;
                    this.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
                });
            });
            
            {% block script %}{% endblock %}
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
