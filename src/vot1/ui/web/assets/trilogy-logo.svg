<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#16162e" stroke="#3498db" stroke-width="2" />
  
  <!-- Main brain outline -->
  <path d="M50 15
           C30 15, 20 35, 20 50
           C20 65, 30 85, 50 85
           C70 85, 80 65, 80 50
           C80 35, 70 15, 50 15"
        fill="none" stroke="#6c7ae0" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Brain lobes -->
  <path d="M50 15
           C45 25, 35 28, 30 35
           C25 42, 23 46, 25 55"
        fill="none" stroke="#3498db" stroke-width="1.5" stroke-linecap="round" />
  
  <path d="M50 15
           C55 25, 65 28, 70 35
           C75 42, 77 46, 75 55"
        fill="none" stroke="#3498db" stroke-width="1.5" stroke-linecap="round" />
  
  <path d="M25 55
           C26 65, 32 75, 40 80
           C45 83, 50 85, 50 85"
        fill="none" stroke="#3498db" stroke-width="1.5" stroke-linecap="round" />
  
  <path d="M75 55
           C74 65, 68 75, 60 80
           C55 83, 50 85, 50 85"
        fill="none" stroke="#3498db" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Neural network connections -->
  <circle cx="35" cy="35" r="2.5" fill="#e74c3c" />
  <circle cx="65" cy="35" r="2.5" fill="#e74c3c" />
  <circle cx="30" cy="55" r="2.5" fill="#2ecc71" />
  <circle cx="50" cy="45" r="2.5" fill="#f39c12" />
  <circle cx="70" cy="55" r="2.5" fill="#2ecc71" />
  <circle cx="40" cy="70" r="2.5" fill="#9b59b6" />
  <circle cx="60" cy="70" r="2.5" fill="#9b59b6" />
  
  <!-- Neural connections -->
  <line x1="35" y1="35" x2="50" y2="45" stroke="#e74c3c" stroke-width="1" opacity="0.7" />
  <line x1="65" y1="35" x2="50" y2="45" stroke="#e74c3c" stroke-width="1" opacity="0.7" />
  <line x1="30" y1="55" x2="50" y2="45" stroke="#2ecc71" stroke-width="1" opacity="0.7" />
  <line x1="70" y1="55" x2="50" y2="45" stroke="#2ecc71" stroke-width="1" opacity="0.7" />
  <line x1="40" y1="70" x2="50" y2="45" stroke="#9b59b6" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="70" x2="50" y2="45" stroke="#9b59b6" stroke-width="1" opacity="0.7" />
  
  <line x1="30" y1="55" x2="40" y2="70" stroke="#2ecc71" stroke-width="1" opacity="0.7" />
  <line x1="70" y1="55" x2="60" y2="70" stroke="#2ecc71" stroke-width="1" opacity="0.7" />
  <line x1="35" y1="35" x2="30" y2="55" stroke="#e74c3c" stroke-width="1" opacity="0.7" />
  <line x1="65" y1="35" x2="70" y2="55" stroke="#e74c3c" stroke-width="1" opacity="0.7" />
  
  <!-- Trilogy text -->
  <g transform="translate(50, 50)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold" y="35">TRILOGY</text>
    <text font-family="Arial, sans-serif" font-size="6" fill="#3498db" font-weight="bold" y="43">BRAIN</text>
  </g>
  
  <!-- Glowing effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="48;49;48" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Data pulses animation -->
  <circle cx="35" cy="35" r="4" fill="#e74c3c" opacity="0" stroke="none">
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="r" values="2;6;2" dur="2s" begin="0s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="65" cy="35" r="4" fill="#e74c3c" opacity="0" stroke="none">
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="2;6;2" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="50" cy="45" r="4" fill="#f39c12" opacity="0" stroke="none">
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="r" values="2;6;2" dur="2s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="40" cy="70" r="4" fill="#9b59b6" opacity="0" stroke="none">
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" begin="1.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="2;6;2" dur="2s" begin="1.5s" repeatCount="indefinite" />
  </circle>
</svg> 